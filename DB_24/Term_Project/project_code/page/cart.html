<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <div class="container">
        <img src="../images/logo.png" alt="서비스 로고" class="logo">
        <div class="user-info">
            <span>사용자 이름</span>
            <span>고객번호</span>
        </div>
        <div class="cart-items">
            <!-- Display cart items here -->
            <div class="cart-item">
                <img src="food.png" alt="음식 이미지">
                <span>음식 이름</span>
                <span>금액</span>
                <input type="number" value="수량">
                <span>총 금액</span>
            </div>
            <!-- Repeat for each cart item -->
        </div>
        <div class="total-amount">
            <span>총 금액: </span>
            <button>결제하기</button>
        </div>
    </div>
</body>
</html>
