<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <div class="container">
        <img src="../images/logo.png" alt="서비스 로고" class="logo">
        <div class="user-info">
            <span>사용자 이름</span>
            <span>고객번호</span>
        </div>
        <input type="text" placeholder="음식 이름 검색" class="search-bar">
        <div class="filter">
            <input type="number" placeholder="최소 금액" class="price-filter">
            <input type="number" placeholder="최대 금액" class="price-filter">
            <select class="category-filter">
                <option>카테고리 선택</option>
                <!-- Add categories here -->
            </select>
        </div>
        <button>주문내역 확인</button>
        <button>장바구니 조회</button>
        <div class="food-list">
            <!-- Display food items here -->
        </div>
    </div>
</body>
</html>
